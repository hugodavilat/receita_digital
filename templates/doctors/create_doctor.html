{% extends 'base.html' %}
{% load static %}

{% block title %} | Cadastrar médico{% endblock title %}

{% block content %}
{% include 'partials/_alerts.html' %}
<section id="criar-doctor" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Cadastrar médico</h4>
            </div>
            <div class="card-body">
            <form id="criar-medico-form" action="{% url 'adicionar-medico' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="public-key" id="public-key">
                <div class="form-group">
                    <label for="id-medico">CRM</label>
                    <input type="text" name="id-medico" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                  <label for="especialidade">Especialidade</label>
                  <input type="text" name="especialidade" class="form-control">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <input type="submit" value="Salvar" class="btn btn-outline-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}

{% block customjs %}
  <script src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script src="{% static 'js/nacl.min.js' %}"></script>
  <script src="{% static 'js/create_doctor.js' %}"></script>
{% endblock customjs %}
