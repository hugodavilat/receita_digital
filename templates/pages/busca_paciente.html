{% extends 'base.html' %}

{% block content %}
<h1>Receita Digital</h1>

<form method="post">

        <label for="idPaciente">Id do paciente</label>
        <input type="text" class="form-control" id="idPaciente" aria-describedby="idHelp" placeholder="ID do Paciente (ex. 1234)">

{% endblock %}
